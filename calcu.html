<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR APP</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    <div class="calcu">
        <input type="text" class="screen" disabled>
        <div class="keys">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key operator">+</button>
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key operator">-</button>
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key operator">ร</button>
          <button class="key">0</button>
          <button class="key decimal">.</button>
          <button class="key clear">C</button>
          <button class="key operator">รท</button>
          <button class="key equals">=</button>
        </div>  
    </div>
    <script src="calcu.js"></script>
</body>
</html>
